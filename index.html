<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hyrule Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css" />
   <script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>
</head>
<body>
  <div id="js-map" class="map-container"></div>

  <style>
    .map-container {
      bottom: 0;
      left: 0;
      margin: auto;
      position: absolute;
      right: 0;
      top: 0;
    }

    .leaflet-container {
      background: #000;
    }
  </style>

  <script>
    var map = L.map('js-map', {
      crs: L.CRS.Simple,
      minZoom: 2,
      maxZoom: 6
    });

    var southWest = map.unproject([0, 16384], map.getMaxZoom());
    var northEast = map.unproject([16384, 0], map.getMaxZoom());
    map.setMaxBounds(new L.LatLngBounds(southWest, northEast));

    L.tileLayer('/images/{z}_{x}_{y}.png', {
      attribution: 'Map data &copy; Nintendo',
    }).addTo(map);

    // Example Markers

    // Units in Pixels

    L.marker(L.latLng([ 0, 0 ])).addTo(map);
    L.marker(L.latLng([ -100, 100 ])).addTo(map);
    L.marker(L.latLng([ -256, 256 ])).addTo(map);

    // Units in Map Units (1 pixel = 64 Map units)

    var marker = L.marker(map.unproject([16384, 0], map.getMaxZoom())).addTo(map);
    var marker = L.marker(map.unproject([0, 0], map.getMaxZoom())).addTo(map);
    var marker = L.marker(map.unproject([0, 16384], map.getMaxZoom())).addTo(map);

    map.setView([-128, 128], 2);

  </script>
</body>
</html>
